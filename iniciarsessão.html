<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iniciarsessão.css">
    <title>Highway</title>
</head>

<body>
    <header>
        <div class="logo"><img class="editarlogo" src="img/logo1.png"></div>
        <div class="logopequena"><img src="img/image 16.png"></div>
    </header>

    <div class="login">
        <form>
            <h1>Iniciar Sessão</h1>

            <label for="usuário">Nome de Usuário:</label><br>
            <input type="text" class="nomeusuário" id="usuário" name="usuário" value="usuário">
            
            <label for="senha">Senha:</label><br>
            <input type="password" class="senha" id="senha" name="senha" value="senha">
          
            <input type="checkbox" id="lembre-me" name="lembre-me" value="lembre-me">
            <label for="lembre-me"> Lembre-me </label><br>
            
            <br><br><br>
            <button type="button" class="botão1">Iniciar Sesssão</button>
            <button type="button" class="botão2">Cadastre-se </button>
        </form>

    </div>

</body>

</html>
