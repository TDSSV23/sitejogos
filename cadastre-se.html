<!DOCTYPE html>
      <html lang="pt-br">
      <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Highway</title>
        <link rel="stylesheet" href="./cadastre-se.css">
      </head>
    <body>
        <header>
        <body>
            <div class="center"><img class="face" src="img/logo1.png"></div>
            <br>
            <br>
            <br>
            <br>

          <div class="container" >
                <a class="links" id="paracadastro"></a>
                <a class="links" id="paralogin"></a>
                
                <div class="content">      
                  <!--FORMULÁRIO DE LOGIN-->
                  <div id="login">
                    <form method="post" action=""> 
                      <h1>Login</h1> 
                      <p> 
                        <label for="email_login">Seu e-mail</label>
                        <input id="email_login" name="email_login" required="required" type="text" placeholder="contato@htmlecsspro.com"/>
                      </p>
                      
                      <p> 
                        <label for="senha_login">Sua senha</label>
                        <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" /> 
                      </p>
                      
                      <p> 
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                        <label for="manterlogado">Manter-me logado</label>
                      </p>
                      
                      <p> 
                        <input type="submit" value="Logar" /> 
                      </p>
                      
                      <p class="link">
                        Ainda não tem conta?
                        <a href="#paracadastro">Cadastre-se</a>
                      </p>
                    </form>
                  </div>
            
                  <!--FORMULÁRIO DE CADASTRO-->
                  <div id="cadastro">
                    <form method="post" action=""> 
                      <h1>Cadastro</h1> 
                      
                      <p> 
                        <label for="nome_cad">Nome do usuário</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="isabella mantovani ferraz" />
                      </p>

                      <p> 
                        <label for="nome_cad">Endereço de e-mail</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="contato@htmlecsspro.com" />
                      </p>
                      
                      <p> 
                        <label for="email_cad">Confirme o e-mail</label>
                        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
                      </p>
                      
                      <p> 
                        <label for="senha_cad">número de telefone</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="(12)99345-6789"/>
                      </p>
                      
                      <p> 
                        <input type="submit" value="Cadastrar"/> 
                      </p>
                      
                      <p class="link">  
                        Já tem conta?
                        <a href="#paralogin"> Ir para Login </a>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
