<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highway - Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="header-center">
            <img src="../img/logo1.png" alt="Logo" class="header-center-logo">
        </div>
        <div class="header-left">
            <img src="../img/image 16.png" alt="Logo Pequena">
        </div>
    </header>

    <main>
        <form action="#" method="post" class="form-login">
            <h2>Iniciar Sessão</h2>
            <p>
                <label for="nomeusuario">
                    <span>Nome de Usuário:</span>
                </label>
                <input type="text" name="nomeusuario" id="nomeusuario">
            </p>
            <p>
                <label for="senha">
                    <span>Senha:</span>
                </label>
                <input type="password" name="senha" id="senha">
            </p>
            <p>
                <input type="checkbox" checked="checked" name="lembre-me">
                <label for="lembre-me">Lembre-me</label>
            </p>
            <div class="container-btn">
                <button type="submit" class="btn-login">Iniciar Sessão</button>
                <button type="button" class="btn-cadastro">Cadastre-se</button>
            </div>
        </form>
    </main>

    <footer>
        <p>
            (99)99999-9999
        </p>
        <p>
            &copy; 2023 - Todos os direitos reservados
        </p>
        <p>
            <a href="https://www.instagram.com/"><img src="../img/instagram_44.png"></a>            
            <a href="https://pt-br.facebook.com/"><img src="../img/facebook_44.png"></a>
            <a href="https://www.google.com.br/"><img src="../img/web_44.png"></a>
        </p>
    </footer>
</body>

</html>
